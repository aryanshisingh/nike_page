<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- Left section: Menu links -->
    <nav class="nav-left">
        <div class="logo">
            <img src="nike.png" alt="Nike Logo">
        </div>
        <ul>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Location</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Right section: Nike logo and Login button -->
    <div class="nav-right">
        <button class="login-btn">Login</button>
    </div>
</header>

    
    <section class="hero">
        <div class="hero-content">
            <h1>YOUR FEET<br>DESERVE<br>THE BEST</h1>
            <p>Your feet deserve the best and we're here to help you with our shoes. Your feet deserve the best and we're here to help you with our shoes.</p>
            <div class="btn-group">
                <button class="shop-now-btn">Shop Now</button>
                <button class="category-btn">Category</button>
            </div>
            <p class="available-on">Also Available On</p>
            <div class="store-icons">
                <img src="amazon.png" alt="Amazon">
                <img src="flipkart.png" alt="Flipkart">
            </div>
        </div>
        <div class="hero-image">
            <img src="shoes.png" alt="Nike Shoe">
        </div>
    </section>
</body>
</html>
